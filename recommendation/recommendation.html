<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Panel</title>
    <link rel="stylesheet" href="recommendation.css">
</head>
<body>
    <div class="side-panel">
        <div class="section">
            <h2>Images</h2>
            <div class="images-container" id="images-container">
                <!-- Images will be appended here by JavaScript -->
            </div>
            <button class="view-more-btn" onclick="viewMoreImages()">+ View More</button>
        </div>
        <div class="section">
            <h2>Related Videos</h2>
            <div class="videos-container" id="videos-container">
                <!-- Videos will be appended here by JavaScript -->
            </div>
            <button class="view-more-btn" onclick="viewMoreVideos()">+ View More</button>
        </div>
    </div>
    <script src="recommendation.js"></script>
</body>
</html>
