    <script>
      document.getElementById('prompt-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const youtubeUrl = document.getElementById('youtube-url').value;
        const promptText = document.getElementById('prompttext').value;
        const encodedYoutubeUrl = encodeURIComponent(youtubeUrl);
        
        const response = await fetch('/generic', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            yturl: youtubeUrl,
            prompt: promptText
          })
        });
        
        const result = await response.json();
        let searchQuery = "";
        const searchResponse = await fetch(`/searchQ?query=${encodedYoutubeUrl}`);
        const searchData = await searchResponse.json();
      
        searchQuery = searchData.question;
        // console.log(searchQuery);
        sessionStorage.setItem('url', JSON.stringify(searchQuery));
        sessionStorage.setItem('result', JSON.stringify(result));
        sessionStorage.setItem('actual-url', JSON.stringify(youtubeUrl));

        window.location.href = '/chatTestUpdated';
        //  displayContent(result);  // Do something with the result
      });
      
    </script>
