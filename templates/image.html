{% extends "base.html" %}
{% block content %}
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .image-item {
        margin: 20px;
        text-align: center;
    }
    .image-item h3 {
        margin-bottom: 10px;
    }
    .image-item img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>


<div class="container">
    <h1>Image Gallery</h1>

    {% for key, filenames in keyimage.items() %}
    <div class="image-item">
        <h3>{{ key }}</h3>
        {% for filename in filenames %}
        <img src="{{ url_for('static', filename='images/' + filename) }}" alt="{{ filename }}">
        <br>
        {% endfor %}
    </div>
    {% endfor %}
</div>


{% endblock %}
