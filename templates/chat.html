<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Play:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="chat">
      <div class="chat-child"></div>
      <!-- <div class="chat-item"></div> -->
      <div class="main-child5">
        <!-- <div class="youtube-url"></div> -->
        <input type="text" id="youtube-link" placeholder="YouTube URL" />
      </div>
      <div class="gen-ai2">Gen-AI</div>
      <div class="chat-inner"></div>
      
      <div class="chat-child1">
        <!-- <h5 class="card-title">Summary</h5> -->
        <!-- <p class="card-text">{{ summary }}</p> -->
        <div class="mt-5" id="contentContainer" style="color: aliceblue">
          <!-- New content will be appended here -->
        </div>
      </div>
      
      <div class="chat-child2">
        <input type="text" id="prompt-input" placeholder="Enter your prompt..." />
        <a href="chat.html" class="arr-btn">
          <img
            class="rightward-up-arrow"
            alt=""
            
            src="{{ url_for('static', filename='public/rightward-up-arrow@2x.png') }}"
          />
        </a>
      </div>
      <div class="new-prompt">New Prompt</div>
      <img
      class="rightward-up-arrow1"
      alt=""
      src="{{ url_for('static', filename='public/rightward-up-arrow@2x.png') }}"
      />
      
    
      <div class="chat-child3"></div>
      <div class="chat-child4"></div>
      <div class="chat-child5"></div>
      <div class="chat-child6"></div>
      <div class="chat-child7"></div>
      <div class="chat-child8"></div>
      <div class="chat-child9"></div>
      <div class="chat-child10"></div>
      <div class="chat-child11"></div>

    </div>

    <script>
      // Retrieve the result from sessionStorage
      const result = JSON.parse(sessionStorage.getItem('result'));
      
      // Display the content
      displayContent(result);
      
       // Append new content to the contentContainer div
        function displayContent(data) {
            const contentContainer = document.getElementById('contentContainer');
  
            const contentBlock = document.createElement('div');
            contentBlock.className = 'content-block mb-3 p-3 border rounded';
  
            if (data.error) {
                contentBlock.innerHTML = `
                    <h2 class="text-danger">Error</h2>
                    <p class="typing-animation">${data.error}</p>
                `;
            } else {
                contentBlock.innerHTML = `
                    <p >${data}</p>
                `;
            }
  
            contentContainer.appendChild(contentBlock);
  
  
        }
    </script>
  </body>
  </html>
